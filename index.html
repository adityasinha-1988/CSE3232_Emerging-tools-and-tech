            const [showResult, setShowResult] = useState(false);

            return (
                <div className="mt-8 p-6 bg-slate-800/50 rounded-xl border border-slate-700">
                    <h4 className="text-md font-semibold text-blue-300 mb-4 flex items-center">
                        <ShieldCheck size={18} className="mr-2"/> Knowledge Check
                    </h4>
                    <p className="mb-4 text-slate-300">{question}</p>
                    <div className="space-y-2">
                        {options.map((opt, idx) => (
                            <button
                                key={idx}
                                onClick={() => { setSelected(idx); setShowResult(true); }}
                                disabled={showResult}
                                className={`w-full text-left px-4 py-3 rounded-lg text-sm transition-all ${
                                    showResult 
                                        ? idx === answer 
                                            ? 'bg-green-900/50 border border-green-500 text-green-200'
                                            : selected === idx 
                                                ? 'bg-red-900/50 border border-red-500 text-red-200'
                                                : 'bg-slate-900 text-slate-500'
                                        : 'bg-slate-900 hover:bg-slate-700 text-slate-300'
                                }`}
                            >
                                {opt}
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Views ---

        const Dashboard = ({ setActiveTab }) => (
            <div className="space-y-8 animate-fade-in">
                <div className="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl p-8 shadow-2xl">
                    <h1 className="text-3xl md:text-4xl font-bold text-white mb-4">Welcome to CSE3232</h1>
                    <p className="text-blue-100 max-w-2xl mb-6">
                        Your single source of truth for Emerging Tools & Technology. 
                        Master DevOps, Data Intelligence, AI, and Quantum Computing in one integrated platform.
                    </p>
                    <button 
                        onClick={() => setActiveTab('devops')}
                        className="bg-white text-blue-700 px-6 py-3 rounded-lg font-bold hover:bg-blue-50 transition-colors flex items-center"
                    >
                        Start Learning <ChevronRight size={18} className="ml-2" />
                    </button>
                </div>

                <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                        <div className="h-10 w-10 bg-pink-500/20 text-pink-400 rounded-lg flex items-center justify-center mb-4">
                            <BookOpen size={24} />
                        </div>
                        <h3 className="font-bold text-lg mb-2">The Syllabus</h3>
                        <p className="text-sm text-slate-400 mb-4">Comprehensive coverage of 5 modules spanning 13 weeks of laboratory planning.</p>
                        <div className="w-full bg-slate-700 h-2 rounded-full overflow-hidden">
                            <div className="bg-pink-500 h-full w-full"></div>
                        </div>
                    </div>

                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                        <div className="h-10 w-10 bg-emerald-500/20 text-emerald-400 rounded-lg flex items-center justify-center mb-4">
                            <CheckCircle size={24} />
                        </div>
                        <h3 className="font-bold text-lg mb-2">Assessment</h3>
                        <ul className="text-sm text-slate-400 space-y-2">
                            <li className="flex justify-between"><span>Mid Term</span> <span className="font-mono text-white">20%</span></li>
                            <li className="flex justify-between"><span>GitHub Portfolio</span> <span className="font-mono text-white">15%</span></li>
                            <li className="flex justify-between"><span>Capstone</span> <span className="font-mono text-white">25%</span></li>
                            <li className="flex justify-between"><span>End Term</span> <span className="font-mono text-white">40%</span></li>
                        </ul>
                    </div>

                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700">
                        <div className="h-10 w-10 bg-purple-500/20 text-purple-400 rounded-lg flex items-center justify-center mb-4">
                            <GitBranch size={24} />
                        </div>
                        <h3 className="font-bold text-lg mb-2">Portfolio Goal</h3>
                        <p className="text-sm text-slate-400">
                            By the end of this course, you will have a GitHub profile populated with 
                            Dockerized apps, RAG pipelines, and Tableau dashboards.
                        </p>
                    </div>
                </div>
            </div>
        );

        const ModuleView = ({ title, desc, cheatSheetData, labs, children }) => (
            <div className="space-y-8 animate-fade-in pb-20">
                <header className="border-b border-slate-800 pb-6">
                    <h2 className="text-3xl font-bold text-white mb-2">{title}</h2>
                    <p className="text-slate-400">{desc}</p>
                </header>
                
                {labs && <LabResourceList labs={labs} />}

                {children}

                {cheatSheetData && (
                    <section>
                        <h3 className="text-xl font-bold text-white mb-4 flex items-center">
                            <Code size={20} className="mr-2 text-pink-500"/> Essential Commands
                        </h3>
                        <CheatSheet data={cheatSheetData.data} title={cheatSheetData.title} />
                    </section>
                )}
            </div>
        );

        // Modules Implementations (DevOps, Containers, etc.) remain mostly same, focusing changes on CapstoneView
        const DevOpsModule = () => (
            <ModuleView 
                title="Module 1: DevOps & Git" 
                desc="Master Version Control Systems and Continuous Integration. The foundation of modern software engineering."
                cheatSheetData={{ title: "Git", data: cheatSheets.git }}
                labs={courseLabs.devops}
            >
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6 mt-8">
                    <ExternalToolCard title="Learn Git Branching" desc="The most visual way to learn Git." url="https://learngitbranching.js.org/" color="red" />
                    <ExternalToolCard title="GitHub Actions Visualizer" desc="Understand CI/CD pipelines visually." url="https://docs.github.com/en/actions" color="blue" />
                </div>
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 mt-6">
                    <h3 className="text-lg font-bold mb-4">Workflow Configuration (.yml)</h3>
                    <CodeBlock title=".github/workflows/main.yml" code={`name: CI Pipeline\non: [push]\njobs:\n  build:\n    runs-on: ubuntu-latest\n    steps:\n    - uses: actions/checkout@v2\n    - name: Run script\n      run: echo Hello!`} />
                </div>
                <Quiz question="Which command is used to combine changes?" options={["git combine", "git merge", "git fork"]} answer={1} />
            </ModuleView>
        );

        const ContainerModule = () => (
            <ModuleView title="Module 2: Containerization" desc="Package apps with Docker and orchestrate with Kubernetes." cheatSheetData={{ title: "Docker & K8s", data: [...cheatSheets.docker, ...cheatSheets.kubectl] }} labs={courseLabs.containers}>
                <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8">
                    <ExternalToolCard title="Play With Docker" desc="Instant Docker playground." url="https://labs.play-with-docker.com/" />
                    <ExternalToolCard title="Killercoda K8s" desc="Full K8s cluster environment." url="https://killercoda.com/kubernetes" color="purple" />
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700"><h4 className="font-bold text-white mb-2">Architecture</h4><div className="text-xs text-center space-y-2"><div className="bg-indigo-600 rounded p-1">Container</div><div className="bg-slate-600 rounded p-1">Docker Engine</div><div className="bg-slate-700 rounded p-1">OS</div></div></div>
                </div>
                <div className="bg-slate-800 p-6 rounded-xl border border-slate-700 mt-6"><h3 className="text-lg font-bold mb-4">Dockerfile Template</h3><CodeBlock title="Dockerfile" code={`FROM python:3.9-slim\nWORKDIR /app\nCOPY . .\nRUN pip install -r requirements.txt\nCMD ["python", "app.py"]`} /></div>
            </ModuleView>
        );

        const DataModule = () => (
            <ModuleView title="Module 3: Data Intelligence" desc="Transform raw data into actionable insights using Tableau and Power BI." labs={courseLabs.data}>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700"><h3 className="font-bold text-orange-400 mb-2">Tableau</h3><p className="text-sm text-slate-400">Connect Data -> Drag Dimensions -> Create Dashboard.</p></div>
                    <div className="bg-slate-800 p-6 rounded-xl border border-slate-700"><h3 className="font-bold text-yellow-400 mb-2">Power BI</h3><p className="text-sm text-slate-400">Power Query for cleaning -> DAX for logic -> Publish.</p></div>
                </div>
            </ModuleView>
        );

        const AIModule = () => (
            <ModuleView title="Module 4: AI Engineering" desc="Build apps with LLMs, RAG, and Vector Databases." labs={courseLabs.ai}>
                <div className="bg-gradient-to-br from-indigo-900 to-purple-900 p-6 rounded-xl border border-indigo-500 mb-8 mt-8"><h3 className="text-2xl font-bold text-white">RAG Pipeline</h3><p className="text-indigo-200">PDF -> Chunk -> Embed -> Vector DB -> LLM</p></div>
                <div className="grid grid-cols-1 md:grid-cols-2 gap-6"><div className="bg-slate-800 p-6 rounded-xl border border-slate-700"><CodeBlock title="python_rag.py" code={`from langchain.vectorstores import Chroma\ndb = Chroma.from_documents(docs, embeddings)\nprint(db.similarity_search("Query"))`} /></div><div className="space-y-4"><ExternalToolCard title="Hugging Face" desc="ML Demos" url="https://huggingface.co/spaces" color="yellow" /><ExternalToolCard title="Pinecone" desc="Vector DB" url="https://app.pinecone.io/" color="green" /></div></div>
            </ModuleView>
        );

        const FutureModule = () => (
            <ModuleView title="Module 5: Future Tech" desc="Quantum Computing and Blockchain Technology." labs={courseLabs.future}>
                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8 mb-8 mt-8">
                    <div className="border border-slate-700 rounded-xl p-6 bg-slate-800/50"><h3 className="text-2xl font-bold text-purple-400 mb-4">Quantum</h3><ExternalToolCard title="Quirk Simulator" desc="Quantum Circuits" url="https://algassert.com/quirk" color="purple" /></div>
                    <div className="border border-slate-700 rounded-xl p-6 bg-slate-800/50"><h3 className="text-2xl font-bold text-blue-400 mb-4">Blockchain</h3><ExternalToolCard title="Remix IDE" desc="Solidity Contracts" url="https://remix.ethereum.org/" color="blue" /></div>
                </div>
            </ModuleView>
        );

        const CapstoneView = () => {
            const [filter, setFilter] = useState("All");
            
            const categories = ["All", "MLOps", "Cloud", "Data", "Future", "DevTools"];
            
            const filteredProjects = useMemo(() => {
                if (filter === "All") return allProjects;
                return allProjects.filter(p => p.cat === filter);
            }, [filter]);

            return (
                <ModuleView title="Capstone Hub" desc="Choose from 30 integrated projects combining multiple modules. Filter by track below.">
                    
                    {/* Filter Buttons */}
                    <div className="flex flex-wrap gap-2 mb-8">
                        {categories.map(cat => (
                            <button
                                key={cat}
                                onClick={() => setFilter(cat)}
                                className={`px-4 py-2 rounded-full text-sm font-bold transition-all ${
                                    filter === cat 
                                    ? 'bg-blue-600 text-white shadow-lg scale-105' 
                                    : 'bg-slate-800 text-slate-400 hover:bg-slate-700'
                                }`}
                            >
                                {cat === "Future" ? "Web3 & Quantum" : cat}
                            </button>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                        {filteredProjects.map((p) => (
                            <div key={p.id} className="bg-slate-800 border border-slate-700 p-6 rounded-xl hover:bg-slate-750 transition-colors animate-fade-in group">
                                <div className="flex justify-between items-start mb-4">
                                    <h4 className="font-bold text-lg text-white group-hover:text-blue-400 transition-colors">{p.title}</h4>
                                    <span className={`text-xs px-2 py-1 rounded font-mono ${
                                        p.diff === 'Hard' ? 'bg-red-900/50 text-red-300 border border-red-800' : 
                                        p.diff === 'Medium' ? 'bg-yellow-900/50 text-yellow-300 border border-yellow-800' : 
                                        'bg-green-900/50 text-green-300 border border-green-800'
                                    }`}>
                                        {p.diff}
                                    </span>
                                </div>
                                <p className="text-sm text-slate-400 mb-4">{p.desc}</p>
                                <div className="flex flex-wrap gap-2">
                                    {p.tech.map(t => (
                                        <span key={t} className="text-xs bg-slate-900 text-blue-300 px-2 py-1 rounded border border-slate-700">{t}</span>
                                    ))}
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="bg-slate-900 border border-slate-700 rounded-xl p-8">
                        <h3 className="text-2xl font-bold mb-6">Evaluation Rubric</h3>
                        <div className="overflow-x-auto">
                            <table className="w-full text-left text-sm">
                                <thead className="border-b border-slate-700 text-slate-400 uppercase">
                                    <tr><th className="py-3 px-4">Criteria</th><th className="py-3 px-4">Weight</th><th className="py-3 px-4">Expectation</th></tr>
                                </thead>
                                <tbody className="divide-y divide-slate-800">
                                    <tr><td className="py-4 px-4 font-bold text-white">Functionality</td><td className="py-4 px-4">40%</td><td className="py-4 px-4 text-slate-400">Deployed & Working</td></tr>
                                    <tr><td className="py-4 px-4 font-bold text-white">Integration</td><td className="py-4 px-4">30%</td><td className="py-4 px-4 text-slate-400">Combines 2+ Modules</td></tr>
                                    <tr><td className="py-4 px-4 font-bold text-white">Docs</td><td className="py-4 px-4">30%</td><td className="py-4 px-4 text-slate-400">README & Architecture Diagram</td></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </ModuleView>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [sidebarOpen, setSidebarOpen] = useState(false);

            const renderContent = () => {
                switch(activeTab) {
                    case 'home': return <Dashboard setActiveTab={setActiveTab} />;
                    case 'devops': return <DevOpsModule />;
                    case 'containers': return <ContainerModule />;
                    case 'data': return <DataModule />;
                    case 'ai': return <AIModule />;
                    case 'future': return <FutureModule />;
                    case 'capstone': return <CapstoneView />;
                    default: return <Dashboard setActiveTab={setActiveTab} />;
                }
            };

            return (
                <div className="flex h-screen overflow-hidden bg-slate-900 text-slate-200">
                    <Sidebar activeTab={activeTab} setActiveTab={setActiveTab} isOpen={sidebarOpen} setIsOpen={setSidebarOpen} />
                    <div className="flex-1 flex flex-col h-full w-full md:pl-64 transition-all duration-300">
                        <div className="md:hidden flex items-center justify-between p-4 bg-slate-900 border-b border-slate-700">
                            <span className="font-bold text-blue-400">CSE3232 Hub</span>
                            <button onClick={() => setSidebarOpen(true)}><Menu size={24} /></button>
                        </div>
                        <main className="flex-1 overflow-y-auto p-4 md:p-8"><div className="max-w-6xl mx-auto">{renderContent()}</div></main>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
